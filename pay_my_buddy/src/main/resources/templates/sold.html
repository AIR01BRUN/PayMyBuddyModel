<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Relation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="text-center">Sold : <span th:text="${soldUser}">EUR</span></h2 >
        
        
        <form th:action="@{/sold}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Ajouter un sold</label>
                <input type="number" placeholder="Saisir le montant" class="form-control" id="sold" name="sold" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter sold</button>
        </form>
    </div>
</body>
