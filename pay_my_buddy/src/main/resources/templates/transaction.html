<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container mt-5">
        
        <form th:action="@{/transaction}" method="post" class="mt-4">
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" aria-label="Sélectionner une relation" id="relation" name="relation">
                    <option selected value="0">Sélectionner une relation</option>
                    <option th:each="relation : ${relations}" th:value="${relation.id}" th:text="${relation.name}"></option>
                </select>
            </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Description" id="description" name="description">
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" placeholder="0€" id="amount" name="amount">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Payer</button>
                        </div>
                    </div>
                </form>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

        <!-- Tableau des transactions -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Relations</th>
                        <th scope="col">Description</th>
                        <th scope="col">Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transfere : ${transferes}">
                        <td th:text="${transfere.nameReceiver}"></td>
                        <td th:text="${transfere.description}"></td>
                        <td th:text="${transfere.amount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
